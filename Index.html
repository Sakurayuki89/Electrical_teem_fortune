                    '예리한 통찰력으로 문제를 파악하지만, 조명 교체 작업 중 추락 및 감전 위험이 있습니다. 안전대를 착용하고 두 사람이 함께 작업하세요.',
                    '침착한 사고력이 뛰어난 하루, 센서 교체 작업 중 미세 전류로 인한 화상 위험이 있습니다. 멀티미터로 전압을 확인하고 정전기 방지 조치를 취하세요.'
                ],
                '말': [
                    '활발한 에너지가 넘치는 날, 다양한 전기설비 점검 중 누전 위험이 있습니다. 절연저항 측정을 주기적으로 하고 접지선 상태를 점검하세요.',
                    '자유로운 사고로 창의적 해결책을 찾지만, 케이블 포설 시 화재 등급 확인과 방화구획 준수가 필수입니다. 기존 선로와의 간섭도 주의하세요.',
                    '속도감 있는 작업을 하지만 안전이 우선, 밀폐된 전기실 작업 시 산소농도를 확인하고 강제환기를 실시하세요. 가스농도 측정도 필수입니다.'
                ],
                '양': [
                    '온순하고 협조적인 성격이 장점인 날, 팀 작업 시 의사소통 오류로 인한 안전사고 위험이 예상됩니다. 작업지시서를 명확히 하고 상호 안전점검을 실시하세요.',
                    '따뜻한 배려심으로 동료를 돕지만, 습한 환경에서의 전기작업 시 누전차단기를 반드시 설치하세요. 절연저항 측정도 필수입니다.',
                    '평화로운 마음가짐이 중요한 날, 전기실 출입 시 가스농도를 측정하고 환기를 충분히 하세요. 밀폐공간 질식 위험을 항상 염두에 두세요.'
                ],
                '원숭이': [
                    '재치와 민첩함이 뛰어난 날, 케이블 인입 작업 시 날카로운 모서리로 인한 피복 손상을 방지하세요. 절연공구 사용과 안전한 케이블 핸들링이 중요합니다.',
                    '똑똑한 판단력으로 복잡한 문제를 해결하지만, 단독 작업 시 비상연락 수단을 확보하고 정해진 시간마다 연락하세요.',
                    '영리한 아이디어가 돋보이는 하루, 임시전력 공급 시 과부하와 접지를 반드시 확인하세요. 안전한 전력 공급 계획을 수립하는 것이 중요합니다.'
                ],
                '닭': [
                    '꼼꼼하고 정확한 성격이 빛나는 날, 접지 저항값을 정기적으로 측정하고 기록하세요. 세밀한 관찰력으로 이상 징후를 조기에 발견할 수 있습니다.',
                    '완벽주의 성향으로 정밀한 작업이 가능하지만, 전기작업 완료 후 절연저항과 접지저항을 측정하여 안전을 확인하세요.',
                    '세심한 점검 능력이 뛰어난 하루, 작업구역 출입통제와 안전표지 설치를 철저히 하세요. 다른 작업자들의 안전도 함께 책임져야 합니다.'
                ],
                '개': [
                    '충성심과 성실함이 돋보이는 날, 동료와 함께 작업하며 서로의 안전상태를 지속적으로 확인하세요. 팀워크로 안전사고를 예방할 수 있습니다.',
                    '책임감 강한 성격으로 안전 관리에 앞장서지만, 고압 케이블 작업 시 안전거리 확보와 경고표지 설치가 필수입니다.',
                    '신뢰할 수 있는 작업 자세가 돋보이는 하루, 비상연락체계를 구축하고 응급상황 대응 계획을 점검하세요.'
                ],
                '돼지': [
                    '포용력과 인내심이 강한 날, 장시간 작업으로 인한 피로 누적을 주의하세요. 적절한 휴식을 취하며 집중력을 유지하는 것이 안전의 기본입니다.',
                    '여유로운 마음가짐으로 차분한 작업이 가능하지만, 멀티미터와 가스검지기 등 안전장비를 항상 휴대하세요.',
                    '관대한 성품으로 후배들을 잘 지도하지만, 안전교육과 작업 전 브리핑을 철저히 하여 모든 팀원의 안전을 확보하세요.'
                ]
            };

            // 행운번호 생성 함수 (MBTI와 현재 날짜를 기반으로)
            const generateLuckyNumbers = (mbtiType) => {
                const mbtiValue = mbtiType.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                const today = new Date().getDate(); // 오늘의 일자를 시드로 사용

                const seed = (mbtiValue + today) % 1000000;
                
                let available = [];
                for (let i = 1; i <= 45; i++) {
                    available.push(i);
                }
                
                let current = seed;
                let selected = [];
                
                for (let i = 0; i < 6; i++) {
                    current = (current * 1103515245 + 12345) % Math.pow(2, 31);
                    const index = Math.floor((current % 1000000) / 1000000 * available.length);
                    selected.push(available[index]);
                    available.splice(index, 1);
                }
                
                return selected.sort((a, b) => a - b);
            };

            const handleSubmit = () => {
                if (!mbti || !zodiacAnimalSelection) {
                    // 사용자 정의 메시지 박스 또는 UI 피드백으로 변경
                    // alert('MBTI 유형과 12지신 띠를 모두 선택해주세요!');
                    console.error('MBTI 유형과 12지신 띠를 모두 선택해주세요!');
                    return;
                }

                setLoading(true);

                setTimeout(() => {
                    const todayDate = new Date().toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    // 오늘의 변화 코드 (0, 1, 2 중 하나)
                    const todayVariation = getTodayVariation();
                    
                    // MBTI 성향과 12지신 조합으로 운세 생성
                    const mbtiTrait = mbtiTraits[mbti];
                    const personalFortune = zodiacPersonalFortunes[zodiacAnimalSelection][todayVariation];
                    const safetyAdvice = zodiacSafetyAdvices[zodiacAnimalSelection][todayVariation];
                    
                    const luckyNumbers = generateLuckyNumbers(mbti); // 띠 선택으로 변경

                    setResult({
                        date: todayDate,
                        mbti,
                        mbtiTrait,
                        zodiacAnimal: zodiacAnimalSelection, // 선택된 띠 사용
                        personalFortune,
                        safetyAdvice,
                        luckyNumbers
                    });

                    setLoading(false);
                }, 1000);
            };

            const reset = () => {
                setResult(null);
                setMbti('');
                setZodiacAnimalSelection(''); // 띠 선택 초기화
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-100 via-blue-50 to-indigo-100 p-4 font-inter">
                    <div className="max-w-md mx-auto">
                        <div className="bg-white rounded-3xl shadow-2xl overflow-hidden">
                            <div className="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-4 text-center rounded-t-3xl">
                                <div className="flex items-center justify-center mb-2">
                                    <Star className="w-5 h-5 mr-1" />
                                    <h1 className="text-xl font-bold">MBTI + 12지신 운세</h1>
                                    <Star className="w-5 h-5 ml-1" />
                                </div>
                                <p className="text-purple-100 text-sm">개인운세 & 안전운세 & 행운번호</p>
                            </div>

                            {!result ? (
                                <div className="p-4 space-y-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            <Heart className="w-3 h-3 inline mr-1" />
                                            MBTI 유형을 선택하세요
                                        </label>
                                        <select
                                            value={mbti}
                                            onChange={(e) => setMbti(e.target.value)}
                                            className="w-full p-2.5 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors text-sm"
                                        >
                                            <option value="">MBTI 선택</option>
                                            {mbtiTypes.map(type => (
                                                <option key={type} value={type}>{type}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            <Calendar className="w-3 h-3 inline mr-1" />
                                            자신의 12지신 띠를 선택하세요
                                        </label>
                                        <select
                                            value={zodiacAnimalSelection}
                                            onChange={(e) => setZodiacAnimalSelection(e.target.value)}
                                            className="w-full p-2.5 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:outline-none transition-colors text-sm"
                                        >
                                            <option value="">12지신 띠 선택</option>
                                            {zodiacAnimals.map(animal => (
                                                <option key={animal} value={animal}>{animal}띠</option>
                                            ))}
                                        </select>
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        disabled={loading}
                                        className={`w-full py-2.5 px-4 rounded-xl font-semibold transition-all duration-200 shadow-lg text-sm ${
                                            loading
                                                ? 'bg-gray-400 cursor-not-allowed'
                                                : 'bg-gradient-to-r from-purple-600 to-blue-600 text-white hover:from-purple-700 hover:to-blue-700 transform hover:scale-105'
                                        }`}
                                    >
                                        {loading ? (
                                            <div className="flex items-center justify-center">
                                                <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                                MBTI + 12지신 운세 분석 중...
                                            </div>
                                        ) : (
                                            <>
                                                <Sparkles className="w-4 h-4 inline mr-2" />
                                                MBTI + 12지신 운세 확인하기
                                            </>
                                        )}
                                    </button>
                                </div>
                            ) : (
                                <div className="p-4 space-y-4">
                                    <div className="text-center">
                                        <h2 className="text-base font-semibold text-gray-800">{result.date}</h2>
                                        <div className="flex items-center justify-center gap-1.5 flex-wrap mt-2">
                                            <span className="bg-purple-100 text-purple-700 px-2.5 py-1 rounded-full text-xs font-medium">
                                                {result.mbtiTrait} {result.mbti}
                                            </span>
                                            <span className="bg-orange-100 text-orange-700 px-2.5 py-1 rounded-full text-xs font-medium">
                                                🐾 {result.zodiacAnimal}띠
                                            </span>
                                        </div>
                                        <p className="text-gray-600 text-xs mt-2">MBTI + 12지신 맞춤 운세</p>
                                    </div>

                                    <div className="bg-gradient-to-r from-blue-50 to-indigo-50 p-3 rounded-xl border-l-4 border-blue-500">
                                        <div className="flex items-center mb-2">
                                            <Heart className="w-4 h-4 text-blue-600 mr-1.5" />
                                            <h3 className="font-semibold text-blue-800 text-sm">{result.zodiacAnimal}띠의 개인 운세</h3>
                                        </div>
                                        <p className="text-blue-700 leading-relaxed text-xs">{result.personalFortune}</p>
                                    </div>

                                    <div className="bg-gradient-to-r from-green-50 to-emerald-50 p-3 rounded-xl border-l-4 border-green-500">
                                        <div className="flex items-center mb-2">
                                            <Shield className="w-4 h-4 text-green-600 mr-1.5" />
                                            <h3 className="font-semibold text-green-800 text-sm">{result.zodiacAnimal}띠의 전기정비 안전 운세</h3>
                                        </div>
                                        <div className="max-h-24 overflow-y-auto">
                                            <p className="text-green-700 leading-relaxed text-xs">{result.safetyAdvice}</p>
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-r from-yellow-50 to-orange-50 p-3 rounded-xl border-l-4 border-yellow-500">
                                        <div className="flex items-center mb-2">
                                            <Star className="w-4 h-4 text-yellow-600 mr-1.5" />
                                            <h3 className="font-semibold text-yellow-800 text-sm">오늘의 행운번호 (1-45)</h3>
                                        </div>
                                        <div className="text-center">
                                            <div className="flex justify-center gap-1.5 mb-2">
                                                {result.luckyNumbers.map((num, index) => (
                                                    <div key={index} className="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-md border border-yellow-300">
                                                        <span className="text-sm font-bold text-yellow-700">{num}</span>
                                                    </div>
                                                ))}
                                            </div>
                                            <p className="text-xs text-yellow-600 mt-1">이 번호들이 행운을 가져다 줄 거예요! ✨</p>
                                        </div>
                                    </div>

                                    <button
                                        onClick={reset}
                                        className="w-full bg-gray-500 text-white py-2.5 px-4 rounded-xl font-semibold hover:bg-gray-600 transition-colors text-sm"
                                    >
                                        다시 확인하기
                                    </button>
                                </div>
                            )}
                        </div>

                        <div className="text-center mt-6 text-gray-500 text-sm">
                            <p>✨ 오늘도 안전하고 행복한 하루 되세요! ✨</p>
                            <p className="text-xs mt-1">⚡ MBTI + 12지신 맞춤 운세 for 전기정비팀</p>
                        </div>
                    </div>
                </div>
            );
        };

        // ReactDOM.render 대신 createRoot 사용
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MBTIFortuneApp />);
    </script>
</body>
</html>
